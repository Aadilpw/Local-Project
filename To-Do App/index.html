<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <button class="DeleteAll">Delete All</button>

   <div class="container">

    <div class="center">

        <header>
            <div class="userInput">
                <input type="text" class="userText" placeholder="Add New Task ..."> 
                <button class="AddText">+</button>
            </div>
        </header>
        
    
        <main>
            <div class="taskTodo">
                <p>Task to do - 1</p>

                <div class="task">
                    <form id="taskForm" action="">
                        <!-- <li class="inputs">Task 1 </li> -->

                    </form>
                </div>
                
            </div>
        </main>
    
        <footer>
            <div class="taskDone">
                <p>Done - 1</p>

                <ul>
                    <!-- Completed tasks will be added here -->
                </ul>

            </div>
        </footer>
       </div>

   </div>

</body>
</html>
