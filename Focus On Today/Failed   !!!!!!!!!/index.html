<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div>
            <h1>Focus On <span>Today</span></h1>
        </div>

        <div class="content">
            <h2>Today</h2>
            <p>Raise the bar by completing your goals!</p>
            <div class="progress-bar"></div>
            <p class="text">Please set all the 3 goals!</p>

            <form action="/" id="form-1">
                <input type="checkbox" class="checkBox underline">
                <input type="text" class="goal" placeholder="Add new goal...">
            </form>

            <form action="/" id="form-2">
                <input type="checkbox" class="checkBox underline">
                <input type="text" class="goal " placeholder="Add new goal...">
            </form>

            <form action="/" id="form-3">
                <input type="checkbox" class="checkBox underline">
                <input type="text" class="goal block" placeholder="Add new goal...">
            </form>

            <p class="message">“Move one step ahead, today!”</p>

            <p id="owner">Made with  ❤️ by Aadil Ansari</p>

        </div>



    </div>
</body>
</html>
