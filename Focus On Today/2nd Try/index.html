<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="heading">
            <h1>Focus On <span class="span1">Today</span></h1>
        </div>
        <div class="content">
            <div class="head">Today <img src="Sun.svg" alt="sun" class="sun"></div>
            <p class="quote">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="value"> 2/3 completed</div>
            </div>
            <p class="error-lable">Please set all the 3 goals!</p>
            <div class="form checked" >
                <div class="checkbox"> <img src="checkbox.png" alt="" class="checkImage"></div>
                <input type="text" class="goals checked " placeholder="Add new goal...">
            </div>
            <div class="form checked">
                <div class="checkbox"> <img src="checkbox.png" alt="" class="checkImage"> </div>
                <input type="text" class="goals checked" placeholder="Add new goal...">
            </div>
            <div class="form checked">
                <div class="checkbox"> <img src="checkbox.png" alt="" class="checkImage"> </div>
                <input type="text" class="goals " placeholder="Add new goal...">
            </div>
            <p class="message">“Keep Going, You're making great progress!”</p>
            <p class="made-by">Made with ❤️ by Aadil Ansari </p>
        </div>
    </main>
</body>
</html>
