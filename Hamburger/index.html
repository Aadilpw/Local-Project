<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer ></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <div class="main-content">
        <header>
            <div class="header-content ">
                <div class="logo"> <img src="foodie hamburger logo.png" alt="logo"> </div>
                <nav class="menu-open">
                    <span class="close-icon">&times;</span>
                <a href="#top-pick">Top Picks</a>
                <a href="#whopper">Whopper</a>
                <a href="#stunner-menu">Stunner Menu</a>
                <a href="#new-foodie-collection">New Foodie Collection</a>
                <a href="#deal-of-the-day">Deal of the Day</a>
                </nav>
                <div class="menu-container menu-gayab">
                    <div class="hamburger-menu">
                        <span class="hamburger-icon">&#9776;</span>
                    </div>
                </div>
            </div>
        </header>
    
        <main>
            <section>
                <div class="main-section">
                    <div class="img-container">
                        <img src="main.png" alt="">
                    </div>
                    <p>Well, You can’t resist anymore!</p>
                </div>
            </section>
    
                <section id="top-pick" class="section">
                    <h2>Top Picks</h2>
                    <div class="img-container">
                        <img src="top-pick.png" alt="" >
                    </div>
                </section>
            
                <section id="whopper" class="section">
                    <h2>Whopper</h2>
                    <div class="img-container">
                        <img src="whopper.png" alt="">
                    </div>
                </section>
            
                <section id="stunner-menu" class="section">
                    <h2>Stunner Menu</h2>
                    <div class="img-container">
                        <img src="stunner-menu.png" alt="">
                    </div>
                </section>
            
                <section id="new-foodie-collection" class="section">
                    <h2>New Foodie Collection</h2>
                    <div class="img-container">
                        <img src="new-food.png" alt="">
                    </div>
                </section>
    
                <section id="deal-of-the-day" class="section">
                    <h2>Deal of the Day</h2>
                    <div class="img-container">
                        <img src="of-the-day.png" alt="">
                    </div>
                </section>
            </main>
    
                <footer>
                    <div class="go-top">
                        <a href="#">Go to Top</a>
                    </div>
        
                    <div class="made-with">
                        <p>Made with ❤️ by Aadil Ansari</p>
                    </div>
                </footer>
    </div>
   
</body>
</html>
